<nav class="navbar navbar-expand-sm navbar-dark bg-ravenclaw-blue">

  <a routerLink="/" class="navbar-brand">NodeBucket</a>
  <button
   class="navbar-toggler"
   type="button"
   data-base-toggle="collapse"
   data-base-target="#navbarResponsive"
   aria-controls="navbarResponsive"
   aria-expanded="false"
   aria-label="Toggle navigation"
  >
  <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto p-2 justify-content-between ">
      <!-- Navigation tabs. -->
      <li class="navbar-item">
        <a routerLink="/home" class="nav-link nav-link-size">Home</a>
      </li>
      <li class="navbar-item">
        <a routerLink="/about" class="nav-link nav-link-size">About Us</a>
      </li>
      <li class="navbar-item">
        <a routerLink="/contact" class="nav-link nav-link-size">Contact</a>
      </li>

      <!-- Sign in Button. -->
      <li *ngIf="!isLoggedIn" class="sign-in-out-button">
        <a class="nav-link" routerLink="/security/signin">Sign In</a>
      </li>

      <li *ngIf="isLoggedIn" class="nav-item dropdown">
        <a href="#"
        class="nav-link pe-3"
        id="navbarDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="material-icons">
        person
        </span>
        </a>
        <!-- Displays a dropdown list of the logged in user's information. -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li class="dropdown-item">
            Signed in as {{ appUser.fullName }}
          </li>
          <li>
            <a routerLink="/task-management" class="dropdown-item">My Tasks</a>
          </li>
          <!-- Sign out button. -->
          <li>
            <a (click)="signout()" class="dropdown-item link">Sign Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
